<!DOCTYPE html>
<html lang="bt-pr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo/style.css">
  <link rel="shortcut icon" href="imagens/logo.ico" type="image/x-icon">
  <title>Bolos da Fê</title>
</head>
<body>
  <header>
    <div class="cabecalho">
      <img src="imagens/logo.png" alt="logo da empresa">
      <p>Deliciosos bolos caseiros</br>para alegrar seu dia!</p>
      <h1 class="titulo">Bolos da Fê</h1>      
      </div>        
        <nav class="menu">
          <a href="home.html">home</a>
          <a href="nossosBolos.html">nossos bolos</a>
          <a href="localização.html">localização</a>
          <a href="localização.html">contato</a>
        </nav>
  </header>
  <section class="formulario">
  <h2>FAÇA SUA ENCOMENDA DIRETO PELO NOSSO SITE!</h2>
    <form action="#" method="#" id="form">
      <label for="name">Nome:</label>
      <input type="text" id="name">

      <label for="tel">Telefone:</label>
      <input type="text" id="tel">

      <label for="email">Email:</label>
      <input type="email" id="email">

      <label for="sabor">Sabor:</label>
      <select name="sabor" id="sabor">
      <option value="">Qual sabor do bolo?</option>
      <option value="choco">Chocolate</option>
      <option value="cenoura">Cenoura</option>
      </select>

      <label for="msg">Mensagem:</label>      
      <textarea name="user_message" id="msg"></textarea>

      <button type="submit">Enviar sua encomenda!</button>      
    </form>  
  </section>
  <footer>Site criado por Fernanda Bastos</footer>  
  <script src="js/scripts.js"></script>
</body>
